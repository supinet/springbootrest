spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/supimed_api
        username: root
        password: password
    jpa:
        show-sql: true
        properties:
            hibernate:
                format_sql: true
server:
